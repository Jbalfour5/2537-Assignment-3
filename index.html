<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokemon Memory Match Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body class="bg-light">
  <div class="container py-4">

    <header class="mb-4 d-flex align-items-center justify-content-between flex-wrap gap-3">
      <div class="d-flex align-items-center gap-2">
        <label for="difficulty" class="form-label mb-0 fw-semibold">Difficulty:</label>
        <select id="difficulty" class="form-select form-select-sm">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Switch to Dark Mode</button>
    </header>

    <div id="game_stats" class="d-flex flex-wrap gap-4 justify-content-center align-items-center mb-4">
      <p class="mb-0">Clicks: <span id="clicks">0</span></p>
      <p class="mb-0">Matched Pairs: <span id="matched">0</span></p>
      <p class="mb-0">Pairs Left: <span id="left">0</span></p>
      <p class="mb-0">Total Pairs: <span id="total">0</span></p>
      <p class="mb-0">Time Left: <span id="timer">60</span> seconds</p>
      <p id="game_over" class="text-danger fw-bold mb-0" style="display: none;">Game Over! Try again.</p>
      <p id="win_msg" class="text-success fw-bold mb-0" style="display: none;">ðŸŽ‰ You Win! All pairs matched!</p>
      <button id="powerUpBtn" class="btn btn-sm btn-danger" style="display: none;">ðŸ”¥ +3s Time Boost</button>
    </div>

    <div id="controls" class="mb-4 d-flex gap-3 justify-content-center">
      <button id="startBtn" class="btn btn-primary">Start Game</button>
      <button id="resetBtn" class="btn btn-secondary" disabled>Reset Game</button>
    </div>

<div id="game_grid" class="row row-cols-5 g-3 justify-content-center mx-auto">
  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 1">
      <img id="img1" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 2">
      <img id="img2" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 3">
      <img id="img3" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 4">
      <img id="img4" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 5">
      <img id="img5" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 6">
      <img id="img6" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 7">
      <img id="img7" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>

  <div class="col">
    <div class="card" tabindex="0" role="button" aria-label="Card 8">
      <img id="img8" class="front_face" alt="Pokemon front" />
      <img class="back_face" src="back.webp" alt="Pokeball card back" />
    </div>
  </div>
</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
